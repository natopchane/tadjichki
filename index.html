<style>
:root{--bg-1:#0b0b0f;--bg-2:#1a0f2a;--accent:#ffd166;--soft:#ffffffcc;--rad:22px}
*{box-sizing:border-box}html,body{height:100%;margin:0}
body{font-family:Marcellus,system-ui,-apple-system,Segoe UI,Roboto,sans-serif;color:#fff;background:radial-gradient(1200px 600px at 10% 10%,#341b53,transparent),radial-gradient(800px 500px at 90% 90%,#5e1b43,transparent),linear-gradient(135deg,var(--bg-1),var(--bg-2));overflow:hidden}
.bg{position:fixed;inset:0;z-index:-1;overflow:hidden;filter:brightness(.55) blur(1px)}
.bg video{width:100%;height:100%;object-fit:cover}
.shader{position:fixed;inset:0;background:radial-gradient(60% 60% at 50% 50%,transparent,rgba(0,0,0,.55));z-index:0}
.wrap{position:relative;z-index:1;min-height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:14px;padding:clamp(12px,4vw,24px);text-align:center}
.logo{width:min(46vw,220px);height:min(46vw,220px);border-radius:28px;overflow:hidden;border:1px solid #ffffff2c;box-shadow:0 12px 40px rgba(0,0,0,.35);transform:translateY(4px);animation:logoFloat 4.5s ease-in-out infinite;background:#ffffff14;backdrop-filter:blur(2px)}
.logo img{width:100%;height:100%;object-fit:cover;display:block}
@keyframes logoFloat{0%,100%{transform:translateY(4px) scale(1)}50%{transform:translateY(-6px) scale(1.02)}}
h1{font-family:"Great Vibes",cursive;font-size:clamp(36px,9vw,72px);letter-spacing:.5px;margin:4px 0 0;color:#fff;text-shadow:0 2px 18px rgba(0,0,0,.6);animation:fadeUp .8s ease both}
.sub{font-size:clamp(14px,3.2vw,18px);color:var(--soft);margin-top:-2px;animation:fadeUp .9s ease both}
@keyframes fadeUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
.strip{display:flex;gap:10px;margin:12px 0 8px;padding:0 10px;animation:fadeUp 1s ease both}
.st{width:64px;height:64px;border-radius:14px;overflow:hidden;background:#ffffff1a;backdrop-filter:blur(2px);box-shadow:0 6px 20px rgba(0,0,0,.25);border:1px solid #ffffff22;transform:translateY(6px);animation:float 3s ease-in-out infinite}
.st:nth-child(2){animation-delay:.2s}.st:nth-child(3){animation-delay:.4s}.st:nth-child(4){animation-delay:.6s}.st:nth-child(5){animation-delay:.8s}
.st img{width:100%;height:100%;object-fit:cover;display:block}
@keyframes float{0%,100%{transform:translateY(6px)}50%{transform:translateY(-6px)}}
.cta{display:flex;align-items:center;gap:10px;margin-top:4px;animation:fadeUp 1.1s ease both;flex-wrap:wrap;justify-content:center}
.pill{border-radius:9999px;padding:10px 16px;background:#ffffff1a;border:1px solid #ffffff30;backdrop-filter:blur(4px)}
#timer{font-weight:700;color:var(--accent)}
.btn{border-radius:9999px;padding:12px 18px;border:1px solid #ffffff30;background:linear-gradient(135deg,#ffffff22,#ffffff10);color:#fff;text-decoration:none;font-weight:700;box-shadow:0 8px 26px rgba(0,0,0,.35);cursor:pointer}
.btn:active{transform:translateY(1px)}
.btn.pulse{animation:pulse 1.4s ease-in-out infinite}
@keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,209,102,.55)}70%{box-shadow:0 0 0 16px rgba(255,209,102,0)}100%{box-shadow:0 0 0 0 rgba(255,209,102,0)}}
.counter{display:flex;align-items:center;gap:10px;margin-top:8px;animation:fadeUp 1.15s ease both}
.digits{font-variant-numeric:tabular-nums;font-size:clamp(18px,5.2vw,28px);font-weight:900;letter-spacing:.5px;color:#fff;text-shadow:0 1px 10px rgba(0,0,0,.3)}
.label{color:#ffffffcc;font-size:clamp(12px,3vw,14px)}
#ad-fallback{display:none;margin-top:8px;padding:10px 14px;border:1px dashed #ffffff33;border-radius:12px;background:#ffffff14;font-size:14px;color:#fff}
#ad-fallback a{color:#ffd166;font-weight:700;text-decoration:none}
.socials{display:flex;gap:12px;margin-top:10px;flex-wrap:wrap;justify-content:center}
.socials a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:10px;background:#ffffff18;border:1px solid #ffffff2a;backdrop-filter:blur(3px);transition:transform .15s}
.socials a:active{transform:scale(.98)}
.socials img{width:20px;height:20px;display:block}
</style>
</head><body>

<div class="bg" aria-hidden="true"><video src="video.mp4" autoplay muted playsinline webkit-playsinline loop></video></div>

<div class="wrap">
  <div class="logo"><img src="01_assalomu_aleykum.png" alt=""></div>

  <div class="strip" aria-label="Примеры стикеров">
    <div class="st"><img src="01_assalomu_aleykum.png" alt=""></div>
    <div class="st"><img src="08_dobroe_utro.png" alt=""></div>
    <div class="st"><img src="12_ubyu.png" alt=""></div>
    <div class="st"><img src="18_ty_kto.png" alt=""></div>
    <div class="st"><img src="29_pozvonyu.png" alt=""></div>

  <div class="cta">

    <button class="btn pulse" onclick="goNow()">Перейти сейчас</button>

<!-- Anti-Adblock: инъекция рекламного скрипта -->
<script>
const REDIRECT_AFTER=12;const TG_STICKERS="https://t.me/addstickers/Tajik_girls_Stickers";
const AD_B64="aHR0cHM6Ly93d3cucHJvZml0YWJsZXJhdGVjcG0uY29tL2NtenVnOHZwMnM/a2V5PWExMWYzOGUxOWEzMzg2ODEyNjA5YWEwMThkNmQ3M2Yw";
const AD_URL=atob(AD_B64);
window.showAdFallback=window.showAdFallback||function(){const el=document.getElementById('ad-fallback');if(el)el.style.display='block';const l=document.getElementById('ad-fallback-link');if(l)l.addEventListener('click',openAdOnce,{once:true});};
(function(){try{const s=document.createElement('script');s.async=true;s.src=AD_URL;s.onerror=()=>window.__ad_blocked=true;s.onload=()=>window.__ad_loaded=true;document.head.appendChild(s);setTimeout(()=>{if(!window.__ad_loaded){window.__ad_blocked=true;window.showAdFallback()}},1500)}catch(_){window.__ad_blocked=true;window.showAdFallback()}})();
</script>

<!-- Аудио -->
<audio id="audio" preload="auto" loop autoplay muted playsinline></audio>

<script>
const BASE_COUNT=128734,DAILY_GROWTH=[120,240],KEY_DAY="tdj_day",KEY_VAL="tdj_count",fmt=new Intl.NumberFormat('ru-RU');
function initCounter(){try{const today=new Date().toISOString().slice(0,10);let savedDay=localStorage.getItem(KEY_DAY);let count=Number(localStorage.getItem(KEY_VAL)||BASE_COUNT);if(savedDay!==today){const inc=Math.floor(Math.random()*(DAILY_GROWTH[1]-DAILY_GROWTH[0]+1))+DAILY_GROWTH[0];count+=inc;localStorage.setItem(KEY_DAY,today);localStorage.setItem(KEY_VAL,String(count))}animateNumber(count-300,count)}catch{document.getElementById('digits').textContent=fmt.format(BASE_COUNT)}}
function animateNumber(from,to){const el=document.getElementById('digits'),duration=900,start=performance.now();function step(t){const p=Math.min(1,(t-start)/duration);el.textContent=fmt.format(Math.round(from+(to-from)*p));if(p<1)requestAnimationFrame(step)}requestAnimationFrame(step)}
function softCount(){try{const val=document.getElementById('digits').textContent.replace(/\s/g,'');const n=Number(val||BASE_COUNT)+1;document.getElementById('digits').textContent=fmt.format(n);localStorage.setItem(KEY_VAL,String(n))}catch{}}
function trySetSources(el,sources){if(!el||!sources?.length)return;let i=0;const set=()=>{el.src=sources[i];el.load?.()};el.addEventListener('error',()=>{if(i<sources.length-1){i++;set()}});set()}
let adOpened=false;function unlockAudio(){const a=document.getElementById('audio');if(!a)return;a.muted=false;a.volume=1;a.play().catch(()=>{})}
function openAdOnce(){if(!adOpened){adOpened=true;let w=null;try{w=window.open(AD_URL,"_blank","noopener,noreferrer")}catch(e){}if(!w){location.href=AD_URL}else{setTimeout(()=>{if(w.closed){location.href=AD_URL}},400)}}unlockAudio()}
function goNow(){openAdOnce();softCount();setTimeout(function(){location.href=TG_STICKERS},800)}
function bindFirstGestureOnce(){const o={once:true,passive:true,capture:true};['pointerdown','touchstart','click','keydown'].forEach(ev=>{document.addEventListener(ev,openAdOnce,o)})}
let sec=REDIRECT_AFTER;function tick(){document.getElementById('timer').textContent=sec;if(sec<=0){openAdOnce();softCount();setTimeout(function(){location.href=TG_STICKERS},500);return}sec--;setTimeout(tick,1000)}
function showAdFallback(){window.showAdFallback()}
document.addEventListener('DOMContentLoaded',function(){tick();initCounter();bindFirstGestureOnce();const a=document.getElementById('audio');trySetSources(a,['soundtrack.mp3','На ТОПчане - Soundctreck.mp3']);if(a){a.play().catch(()=>{});document.addEventListener('visibilitychange',()=>{if(!document.hidden)a.play().catch(()=>{})})}});
</script>
